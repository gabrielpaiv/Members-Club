<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member's Club</title>
    <link rel="icon" type="image/svg+xml" href="./src/assets/Logo.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body class="flex fd-column items-center">
    <header id="logo" class="mt-lg">
      <img src="./src/assets/Logo.svg" alt="Logo do Member's Club" />
    </header>
    <form id="form" class="mt-md">
      <input id="input" type="text" placeholder="ID do cartão" maxlength="15" />
      <button type="submit" disabled>
        <img src="./src/assets/icons/ArrowElbowDownLeft.svg" alt="Enviar" />
      </button>
    </form>
    <section id="content" class="grid mt-lg">
      <div id="user" class="br-1">
        <div id="avatar">
          <img
            src="https://t3.ftcdn.net/jpg/05/16/27/58/360_F_516275801_f3Fsp17x6HQK0xQgDQEELoTuERO4SsWV.jpg"
            alt="Avatar do Usuário"
          />
        </div>
        <div id="info">
          <h2>_________________</h2>
          <span>Cliente desde <strong>__/__/__</strong></span>
        </div>
      </div>
      <div id="history">
        <header>
          <h4>Histórico</h4>
          <span>0 cortes</span>
        </header>
        <ul role="list"></ul>
      </div>
      <div id="card">
        <header>
          <div class="title">
            <h4>Cartão Fidelidade</h4>
            <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
          </div>
          <div id="tag">
            <h3>id: <span>XXX-XXX-XXX-XXX</span></h3>
          </div>
        </header>
        <div id="slots">
          <div class="slot-item"></div>
          <div class="slot-item"></div>
          <div class="slot-item"></div>
          <div class="slot-item"></div>
          <div class="slot-item"></div>
          <div class="slot-item"></div>
          <div class="slot-item"></div>
          <div class="slot-item"></div>
          <div class="slot-item"></div>
          <div class="slot-item prize">
            <img src="./src/assets/icons/Gift-Solid.svg" alt="Prêmio" />
          </div>
        </div>
      </div>
      <div id="progress">
        <div class="content">
          <h1>0 <span>cortes restantes </span></h1>
          <div class="linear-progress">
            <div class="bar">
              <div class="progress-gradient"></div>
            </div>
            <span><strong>0</strong> de 10</span>
          </div>
        </div>
        <div class="item">
          <img src="./src/assets/PinGift.svg" alt="Ícone de Presente" />
        </div>
      </div>
    </section>

    <div id="modal">
      <header id="modal-title" class="success">
        <span class="material-symbols-rounded">warning</span>
        <h1>Olá Mudo!</h1>
      </header>
      <div id="modal-message">
        <p>Mensagem do modal</p>
      </div>
      <footer><button>Fechar</button></footer>
    </div>
    <div id="modal-shadow"></div>
  </body>
</html>
